<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eCommerce Website</title>
    <!-- External Css Styling -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header Section Start -->
    <header>
      <nav>
        <div class="navbar-area">
          <div class="navbar">
            <a href="#" class="nav-logo">
              <img src="./images/main/logo.png" alt="Website Logo" />
            </a>
            <ul class="nav-menu">
              <li class="nav-list">
                <a href="#" class="nav-item">Home</a>
              </li>
              <li class="nav-list">
                <a href="#" class="nav-item">Shop</a>
              </li>
              <li class="nav-list">
                <a href="#" class="nav-item">Shop Details</a>
              </li>
              <li class="nav-list">
                <a href="#" class="nav-item">Cart</a>
              </li>
              <li class="nav-list">
                <a href="#" class="nav-item">Checkout</a>
              </li>
              <li class="nav-list">
                <a href="#" class="nav-item">Blog</a>
              </li>
              <li class="nav-list">
                <a href="#" class="nav-item">About</a>
              </li>
              <li class="nav-list">
                <a href="#" class="nav-item">Contact</a>
              </li>
            </ul>
            <div class="icons-bar">
              <div class="icons">
                <img
                  src="./images/main/icons/account-alert-outline.png"
                  alt="Account Alert"
                />
                <img src="./images/main/icons/search.png" alt="Search Icon" />
                <img src="./images/main/icons/heart.png" alt="Heart Icon" />
                <img
                  src="./images/main/icons/shopping-cart.png"
                  alt="Shopping Cart"
                />
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!-- Header Section End -->
    <!-- Hero Section Start -->
    <section class="hero-area">
      <div class="hero">
        <div class="text-box">
          <h3 class="arrival">New Arrival</h3>
          <h1 class="arrival-title">Discover Our New Collection</h1>
          <p class="arrival-para">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut elit
            tellus, luctus nec ullamcorper mattis.
          </p>
          <a href="#" class="arrival-btn">Buy Now</a>
        </div>
      </div>
    </section>
    <!-- Hero Section End -->
  </body>
</html>
